<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <!-- Navigasi situs -->
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Sistem Informasi Hasil Hutan</h1>
                <p>Selamat datang di sistem informasi hasil hutan kayu dan bukan kayu. Temukan informasi terkini tentang
                    produk
                    hutan.</p>
                <a href="#login-form" class="btn">Login</a>
            </div>
        </section>

        <section class="about">
            <div class="container">
                <h2>Tentang Kami</h2>
                <p>Tambahkan deskripsi tentang sistem informasi hasil hutan kayu dan bukan kayu di sini.</p>
            </div>
        </section>

        <section class="gallery">
            <div class="container">
                <h2>Galeri</h2>
                <div class="image-gallery">
                    <!-- Tambahkan gambar-gambar di sini -->
                </div>
            </div>
        </section>

        <section id="login-form" class="login">
            <div class="container">
                <h2>Login</h2>
                <form>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <!-- Tambahkan informasi footer -->
    </footer>
</body>

</html>
